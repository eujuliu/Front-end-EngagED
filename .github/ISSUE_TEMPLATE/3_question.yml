name: Ask a Question
description: Do you have a question about the repository, code, or something related to the Project implementation? Ask here.
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Before opening a new issue, please check the existing `ISSUES` to see if your question has already been answered.
  - type: dropdown
    attributes:
      label: Topic
      description: What is the topic of your question?
      multiple: true
      options:
        - API
        - Code
        - Repository
        - Contribution
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Question
      description: What is your question? Be clear and include relevant information so others can help you.
      placeholder: |
        I couldnâ€™t understand how to...
    validations:
      required: true
